# use UTF8

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1


# source ~/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf
source /usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf

set -g utf8
set-window-option -g utf8 on
set mouse-utf8 off
bind Escape copy-mode

# Turn on mouse support
set-option -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on



# make tmux display things in 256 colors
set-option -g default-terminal "screen-256color"
# set -g default-terminal "screen-256color"
# set -g default-terminal "xterm-256color"
set -g terminal-overrides 'xterm:colors=256'

# set scrollback history to 10000 (10k)
set -g history-limit 10000

#remap prefix to Ctrl + a
set -g prefix `
unbind C-b
bind ` send-prefix

# for reload of config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# quick pan cycling
unbind ^A
bind ^A select-pane -t :.+
# unbind `A
# bind `A select-pane -t :.+

# shorten command delay
set -sg escape-time 1

# and use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
# bind H resize-pane -L 5
# bind J resize-pane -D 5
# bind K resize-pane -U 5
# bind L resize-pane -R 5

bind J resize-pane -L 5
bind K resize-pane -D 5
bind I resize-pane -U 5
bind L resize-pane -R 5


bind d detach -a

# pass through xterm keys
set -g xterm-keys on
# ----------------------
# set some pretty colors
# ----------------------

set status-bg black

# ----------------------
# Status Bar
# -----------------------
set-option -g status on # turn the status bar on
set -g status-utf8 on # set utf-8 for the status bar
# set -g status-justify centre # center window list for clarity
# set-option -g status-position top # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set -g status-left-length 32
# set -g status-right '#(.local/lib/powerline tmux right)'
set -g status-interval 5

# Autorename sanely.
setw -g automatic-rename on

# Better name management
bind c new-window \; command-prompt "rename-window '%%'"
bind C new-window
bind , command-prompt "rename-window '%%'"

# border colours

set-option -g pane-border-fg "#dfff00"
set-option -g pane-border-bg default
set-option -g pane-active-border-fg "#005fff"
set-option -g pane-active-border-bg default

